; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_microros_transport = serial
lib_deps =
    madhephaestus/ESP32Encoder@^0.10.1
    https://github.com/micro-ROS/micro_ros_platformio
    ESP32Servo
    